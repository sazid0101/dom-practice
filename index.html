    <button id="make-pink">click me for change</button>
    <button id="make-orange">another button</button>
    <p>........</p>

    <section>
        <p id = "input-text">input something for change my text</p>
        <input id ="input-field" type="text">
        <button id="input-btn">click</button>
    </section>
    

    <script src="js/event.js"></script>
    <script>
        document.getElementById("input-btn").addEventListener("click",function(){
            const inputField = document.getElementById("input-field");
            const inputText = inputField.value;

            const inputTextDisplay = document.getElementById("input-text");
            inputTextDisplay.innerText = inputText;
            inputField.value = "";
        })
    </script>
